<!DOCTYPE html>
<html>
    <style>
        table, th, td
        {
             border: 1px solid rgb(24, 23, 23);
             border-collapse: collapse;
             padding: 5px;
        }
        table tr:nth-child(odd)
        {
             background-color: #d2d4af;
        }
        table tr:nth-child(even)
        {
             background-color: #8888a5;
        }
   </style>
    <body>
    <center>
    <h3>Student Details</h3>
    <div ng-controller="studentController">
        
        <table>              
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Phone No</th>
                <th>Room No</th>
            </tr>
            <tr ng-repeat="student in studentdetails | orderBy:'name'">
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.room}}</td>
            </tr>
        </table>    
    </div>  
</center>
</body>
</html>
