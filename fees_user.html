<body bgcolor="#b0e0e6">
<center>
<h2>Enter Fees Details</h2>

		<td>ID</td>
		<td>CATEGORY</td>
        <td>TYPE</td>

<button type="button" name="add1" id="add1" class="btn btn-success" onclick="add()">ADD</button>

<script>
	var tab="";
var a=0;
var b=0;
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	parser = new DOMParser();
        xmlDoc = parser.parseFromString(this.responseText,"text/xml");
        for(var a=0;xmlDoc.getElementsByTagName("cat_id")[a].childNodes[0].nodeValue!=null;a++)
        {
            b++;
            document.getElementById("demo").innerHTML +="<tr id=row"+a+"><td><input type='number' value="+
                xmlDoc.getElementsByTagName("cat_id")[a].childNodes[0].nodeValue+"></td><td><input type='text' value="+xmlDoc.getElementsByTagName("category")[a].childNodes[0].nodeValue+"></td><td><input type='text' value="+xmlDoc.getElementsByTagName("type")[a].childNodes[0].nodeValue+"></td><td><input type='text' value="+xmlDoc.getElementsByTagName("price")[a].childNodes[0].nodeValue+"></td><td><input type='text' value="+xmlDoc.getElementsByTagName("year")[a].childNodes[0].nodeValue+"></td><td><input type='text' value="+xmlDoc.getElementsByTagName("description")[a].childNodes[0].nodeValue+"></td><td><button type=button name=remove id="+a+" class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td></tr>";
            }
        }
    };
    xhttp.open("GET", "fees.xml", true);
    xhttp.send();
}
function remove(id)
{
	document.getElementById("row"+id).remove();
}
function add(){
    b++;
    document.getElementById("dynamic_field1").innerHTML+="<tr id=row"+b+"><td><input type='number'></td><td><input type='text'></td><td><input type='text'><td><input type='number'></td><td><input type='text'></td></td><td><input type='text'></td><td><button type=button name=remove id="+b+" class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td> </tr>";
}

loadXMLDoc();
</script>
